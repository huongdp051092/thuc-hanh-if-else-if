<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function result() {
        let inputAge = parseInt(prompt("Nhập tuổi học sinh: "));
        if (inputAge >= 15) {
            document.write("Học sinh đủ điều kiện vào lớp 10");
        } else {
            document.write("Học sinh không đủ điều kiện vào lớp 10");
        }
    }
    result();
</script>
</body>
</html>
