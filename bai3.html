<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        let inputInt = parseInt(prompt("Nhập số nguyên: "));
        function result() {
            if (inputInt > 0) {
                document.write("Lớn hơn 0");
            } else if (inputInt < 0) {
                document.write("Nhỏ hơn 0");
            } else if (inputInt == 0) {
                document.write("Đây là số 0");
            }
        }
        result();
    </script>
</body>
</html>
